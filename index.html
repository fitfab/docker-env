<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #cde; }

      .hbc-viewport {
        width: 500px;
        height: 300px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }
            
      .hbc-slider {
          margin: 0;
          padding: 0;
          width: 1575px;
          position: absolute;
          left: 0;
          top: 0;
      -webkit-transition: all 300ms cubic-bezier(0.250, 0.460, 0.450, 0.940); 
         -moz-transition: all 300ms cubic-bezier(0.250, 0.460, 0.450, 0.940); 
           -o-transition: all 300ms cubic-bezier(0.250, 0.460, 0.450, 0.940); 
              transition: all 300ms cubic-bezier(0.250, 0.460, 0.450, 0.940); /* easeOutQuad */
        }
        .hbc-slider__item {
          float: left;
          list-style-type: none;
        }
        .hbc-viewport:after, 
        .hbc-viewport:before {
          position: absolute;
          background: rgba(255, 255, 255, 0.7);
          color: #777;
          display: block;
          font-size: 30px;
          padding: 10px 15px;
          top: 130px;
          z-index: 1000;
          cursor: pointer;
        }
        .hbc-viewport:before {
          content: "<";
          left: 0;
        }

        .hbc-viewport:after {
          content: ">";
          right: 0;
        }

    </style>
  </head>
  <body>
  <div class="hbc-viewport">
  <ul class="hbc-slider">
    <li class="hbc-slider__item">
      <img src="http://media02.hongkiat.com/non-governmental-spaceflight/spaceshiptwo.jpg" title="slide1" class="hbc-slider__image">
    </li>
    <li class="hbc-slider__item">
      <img src="http://ecowatch.com/wp-content/uploads/2015/02/megadroughtfi.jpg" title="slide2" class="hbc-slider__image">
    </li>
    <li class="hbc-slider__item">
      <img src="http://fashionsmode.com/wp-content/uploads/2016/01/1980-fashion-trends-fashion-2011-1980s-fashion-style-trends-4-500x300.jpg" title="slide3" class="hbc-slider__image">
    </li>
  </ul>
</div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        $('form').submit(function(){
            var message = $('#m').val();
            if (message === '') return false;
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });



        var $Slider = $('.hbc-slider'),
              counter = 0;
        $('.hbc-viewport').on( "click", function(event) {
            console.log(event.offsetX, counter)
            if (event.offsetX <= 82 && counter <= 1 ) {
              $('.hbc-slider').css( {"left": "-=500"} );
              counter++;
            }
            if (event.offsetX >= 450 && counter >= 1) {
              $Slider.css( {"left": "+=500"} )
              counter--;
            }
        })
    </script>
  </body>
</html>
